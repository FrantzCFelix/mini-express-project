<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hot Restaurant</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type= "text/css" href="./style.css">

</head>
<body>
    <body>
        <script src="https://code.jquery.com/jquery.js"></script>
    
        <div class="container">
            <div class="jumbotron text-center">
                <h1>Hot Restaurant</h1>
                <hr/>
                <h3>Make your reservation</h3>
                <a href="/table">
                    <button class="btn  btn-primary text-center"> View Tables </button>
                </a>
                <a href="/">
                    <button class="btn  btn-light text-center"> Home</button>
                </a>
                
           </div> 
        </div>

    <div id="borderThis" class="container border-secondary rounded">
        <form>
            <h2>Table reservation</h2>
            <hr>
            <div class="form-group">
                <label for="formGroupExampleInput2">Name</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Phone Number</label>
                <input type="text" class="form-control" id="phoneNumber">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Email</label>
                <input type="text" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Unique ID</label>
                <input type="text" class="form-control" id="uniqueID">
            </div>
            
            
            <button type="submit" id="add-btn" class="btn btn-primary">Submit</button>
          </form>
    </div>
    <div class="container">
        <div class="row">
            <div>
                <a href="#">API Table |</a> </div>
            <div>
                <a href="#"> API Link</a></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>

    <script>
      // Question: What does this code do?
      $('#add-btn').on('click', event => {
        event.preventDefault();
        const newReservation = {
          name: $('#name')
            .val()
            .trim(),
            email: $('#email')
            .val()
            .trim(),
        phone: $('#phoneNumber')
            .val()
            .trim(),
          id: $('#uniqueID')
            .val()
            .trim()
        };

        // Question: What does this code do??
        $.post('/api/tables', newReservation)
          .then(data => {
            console.log('reserve.html', data);
            alert(`Added ${data.name}!`);
          })
          .fail(err => console.error(err));

          
      });
    </script>
</body>
</html>
